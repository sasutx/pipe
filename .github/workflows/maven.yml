name: CI/CD Pipeline with Maven & Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c贸digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configuraci贸n de Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Construcci贸n del proyecto con Maven (esto genera el .jar)
      - name: Build with Maven
        run: mvn clean install

      # 4. Login a Docker Hub usando el token
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Construcci贸n y push de la imagen Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pipelocux:latest
